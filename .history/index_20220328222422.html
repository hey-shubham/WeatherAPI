<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>Shubham's Weather App</header>
      <main>
        <aside>
          <button>Get Weather</button>
          <table border="1">
            <thead>
              <tr>
                <td>City</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>London</td>
              </tr>
              <tr>
                <td>New York</td>
              </tr>
              <tr>
                <td>Los Angeles</td>
              </tr>
              <tr>
                <td>Las Vegas</td>
              </tr>
            </tbody>
          </table>
        </aside>
        <div class="content">
          <div class="search">
            <input type="text" /> <button>Search</button>
          </div>
          <table>
              <thead>
                  <tr>
                      <td>City</td>
                      <td>Desciption</td>
                      <td>Temperature(C)</td>
                      <td>Pressure(hPa)</td>
                      <td>Data Age(hrs)</td>
                      <td>Delete</td>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                  </tr>
              </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
